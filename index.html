<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>COVID-19 Stocks</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <h1>COVID-19 Market Indicators</h1>
        </div>

        <div class="container-fluid my-container">

            <!--Responsive layout idea: https://stackoverflow.com/questions/48471988/bootstrap-4-column-to-row-on-small-display-->
            <div class="row text-center">

                <div class="col-12 col-sm-8 my-col">
                    <div class="row">
                        <svg id="map" width="100%" height="100%"
                             viewBox="-100 0 1200 500" perserveAspectRatio="xMinYMid">
                        </svg>
                    </div>
                </div>

                <div class="col-12 col-sm-4 text-danger my-col">

                    <div class="row">
                        <div class="col-4 col-sm-12">
                            <svg id="virus_plot" width="100%" height="100%"
                                 viewBox="0 -60 800 700" perserveAspectRatio="xMinYMid">
                            </svg>
                        </div>
                    </div>
                </div>

            </div><!--end of outer row 1-->

            <div class="row text-center">
                <svg id="stocks_plot" width="100%" height="100%"
                     viewBox="0 0 1200 200" perserveAspectRatio="xMinYMid">
                </svg>
            </div><!--end of outer row 2-->

        </div> <!--end of container-->

        <!-- Utils: d3, jquery, etc. -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <script src="https://unpkg.com/crossfilter2@1.5.2/crossfilter.min.js"></script>

        <!--Bootstrap javascript-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Project files -->
        <script src="js/chart.js"></script>
        <script src="js/map/map_dict.js"></script>
        <script src="js/map/map_data.js"></script>
        <script src="js/map/map_color_legend.js"></script>
        <script src="js/map/tooltip_barchart.js"></script>
        <script src="js/map/map.js"></script>
        <script src="js/virus/virus_data.js"></script>
        <script src="js/virus/virus_plot.js"></script>
        <script src="js/stocks/stocks_data.js"></script>
        <script src="js/stocks/stocks_plot.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
